<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div id="wrapper">
    <div class="image-box">
      <img src="./images/image-product-desktop.jpg" alt="" srcset="">
    </div>
    <div class="detail-box">
      <span class="perfume">Perfume</span>

      <h1 class="Big-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="para">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-tag">

        <span class="price"> $149.99</span>
        <span class="before-price">$169.99</span>
      </div>
      <Button class="btn"><span><img src="./images/icon-cart.svg" alt="" srcset=""></span>Add to Cart</Button>
      
    </div>
  </div>
